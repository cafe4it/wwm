<head>
    <meta charset="utf-8">
    <title>Watch With Me</title>
    <meta content="watch porn, watch together,porn chat" name="keywords">
    <meta content="WatchWithMe -Watch Porn Clip together and chat" name="description">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon">
</head>

<template name="mainLayout">
    <div id="home" class="boxed">
        {{> Template.dynamic template=top}}
        {{> Template.dynamic template=main}}
        {{> Template.dynamic template=bottom}}
    </div>
</template>

<template name="header">
    <div class="ui blue inverted menu">
        <div class="header item">
            Watch With Me!
        </div>
        {{> render component='MenuItem' name='home' href='/' text='Home' class='orange item' icon='home icon'}}
        {{#if currentUser}}
            {{> render component='MenuItem' name='myChannel' href='/my-channel' text='My Channel' class='red item' icon='wifi icon'}}
        {{else}}
            {{> render component='MenuItem' name='createChannel' href='/create-channel' text='Create Channel' class='blue item' icon='wizard icon'}}
        {{/if}}
        {{> render component='MenuItem' name='faq' href='/faq' text='FAQ' class='green item' icon='help circle icon'}}
        <div class="right menu">
            {{#if currentUser}}
                <div class="ui dropdown item" id="drpdown_1" tabindex="-1">
                    <i class="user icon"></i>
                    {{currentUser.profile.fullName}}
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        {{#if currentUser.isGuest}}
                            <a class="item">
                                <i class="spy icon"></i>
                                Become a Member
                            </a>
                        {{/if}}
                        {{#if currentUser.isRegisterUser}}
                        <a class="item">
                            <i class="setting icon"></i>
                            Setting
                        </a>
                        {{/if}}
                        <div class="divider"></div>
                        <a class="item" id="btnLogout"><i class="sign out icon"></i> Sign Out</a>
                    </div>
                </div>
            {{else}}
                {{> render component='MenuItem' name='Authenticate' href='/authenticate' text='Join / Sign in' class='item' icon='sign in icon'}}
            {{/if}}
            <div class="ui dropdown item" id="drpdown_2">
                <i class="world icon"></i>
                English
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">English</a>
                    <a class="item">Russian</a>
                    <a class="item">Spanish</a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="footer">

</template>
