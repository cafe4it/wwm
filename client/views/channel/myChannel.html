<template name="myChannel">
    <div class="ui page grid">
        <div class="sixteen wide column">
            <div class="ui borderless menu">
                <div class="header item">
                    Temporary Channel
                </div>
                <div class="right menu">
                    <a class="item"><i class="edit icon"></i> Change your Name</a>
                    {{> render component='InviteFriends'}}
                    {{#if currentUser.isGuest}}
                        <a class="item">
                            <i class="spy icon"></i>
                            Become a Member
                        </a>
                    {{/if}}
                    <a class="item"><i class="settings icon"></i> Channel Settings</a>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="segment ui">
                {{> render component='Player' height='360' width='480'}}

                <div class="green small icon ui buttons channel_player_controls">
                    <div class="ui icon button" data-content="Add users to your feed"><i class="film icon"></i></div>
                    <div class="ui icon button" data-content="View playlist"><i class="browser icon"></i></div>
                    <div class="ui button"><i class="upload icon"></i></div>
                    <div class="ui button"><i class="download icon"></i></div>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="segment ui">
                chat
            </div>
        </div>
    </div>
</template>
